{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h3 class="text-center">Login Form</h3>
    <form method="post" style="width: 50%; margin: auto;">
        {% csrf_token %}
        {{ form | crispy}}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

</div>
{% endblock %}
