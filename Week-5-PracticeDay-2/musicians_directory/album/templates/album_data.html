{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h3 class="text-center">Fill up the Album Form</h3>
    <form action="" method="post" style="width: 50%; margin: auto;">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
