{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container m-2">
    <h2>Are you sure you want to delete {{ object }}?</h2>
    <form method="post" style="width: 50%; margin: auto;">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Delete</button>
        <a class="btn btn-warning" href="{% url 'home_page' %}">Cancel</a>
    </form>
</div>
{% endblock %}
