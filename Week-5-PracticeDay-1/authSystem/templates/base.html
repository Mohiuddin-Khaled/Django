<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- navbar section -->
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
            <a href="{% url 'homePage' %}" class="navbar-brand text-white">Django</a>
            <div class="d-flex">
                {% if not user.is_authenticated %}
                <a href="{% url 'user_signup' %}" class="btn btn-warning text-white mx-2">Signup</a>
                <a href="{% url 'user_login' %}" class="btn btn-warning text-white mx-2">Login</a>
                {% else %}
                <a href="{% url 'profile' %}" class="btn btn-info text-white mx-2">Profile</a>
                <a href="{% url 'user_logout' %}" class="btn btn-danger text-white mx-2">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
