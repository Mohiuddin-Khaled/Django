{% extends "base.html" %}
{% block content %}
<div style="width:50%; height:500px; margin:auto" class="pt-5">
    <form method="POST" action="{% url 'homePage' %}">
        {% csrf_token %}
        <h3>Food Rating Form</h3>
        <div class="form-floating mb-3">
            <input type="name" class="form-control" id="floatingInput" placeholder="name" name="username">
            <label for="floatingInput">Food Item Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
            <label for="floatingInput">Email Address</label>
        </div>
        <div class="md-3">
            <select class="form-select" aria-label="Default select example" name="select">
                <option selected>Rating</option>
                <option value="&#9733;" style="color: green;">&#9733;</option>
                <option value="&#9733;&#9733;" style="color: green;">&#9733;&#9733;</option>
                <option value="&#9733;&#9733;&#9733;" style="color: green;">&#9733;&#9733;&#9733;</option>
                <option value="&#9733;&#9733;&#9733;&#9733;" style="color: green;">&#9733;&#9733;&#9733;&#9733;</option>
                <option value="&#9733;&#9733;&#9733;&#9733;&#9733;" style="color: green;">
                    &#9733;&#9733;&#9733;&#9733;&#9733;</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success mt-3">Submit</button>
    </form>
</div>

{% endblock %}
