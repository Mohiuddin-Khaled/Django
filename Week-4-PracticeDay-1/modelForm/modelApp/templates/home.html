{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div style="width:50%; margin:auto">
    <h1>Django Model Form</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form | crispy }}
        {% comment %} <button class="btn btn-primary" type="submit"></button>
        {% endcomment %}
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
</div>

{% endblock content %}
