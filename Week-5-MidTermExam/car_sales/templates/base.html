<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap link cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cars</title>
</head>

<body>
    <!-- navbar section -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="mx-2">
            <a class="navbar-brand" href="{% url 'home_page' %}">CarMart</a>
        </div>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home_page' %}">Home</a>
                </li>
            </ul>
        </div>
        <div>
            {% if user.is_authenticated %}
            <ul class="navbar-nav">
                <a class="btn btn-outline-success mx-2" href="{% url 'user_profile' %}">Profile</a>
                <a class="btn btn-outline-danger mx-2" href="{% url 'user_logout' %}">Logout</a>
            </ul>
            {% else %}
            <ul class="navbar-nav">
                <a class="btn btn-outline-warning mx-2" href="{% url 'user_register' %}">Register</a>
                <a class="btn btn-outline-success mx-2" href="{% url 'user_login' %}">Login</a>
            </ul>
            {% endif %}
        </div>
    </nav>
    {% block content %}

    {% endblock %}
    <!-- bootstrap script cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
