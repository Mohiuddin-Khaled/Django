{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h3 class="text-center">Login Form</h3>
    <form action="" method="post" style="width: 50%; margin: auto;">
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
