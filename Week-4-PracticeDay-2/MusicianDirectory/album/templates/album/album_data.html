{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3>Album ModelForm</h3>
            <form method="post">
                {% csrf_token %}
                {{form|crispy}}
                <button class='btn btn-primary' type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
